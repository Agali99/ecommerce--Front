    <script>

      $(window).ready(function(){
          
        var url = ipAddress.ip+'/api/product';
        var productList = document.getElementById("product-list");

        $.ajax({
          type: 'GET',
          url: url,
          dataType:'json',
          success:function(data, textStatus, jqXHR){
            console.log(data);
            var access_token = sessionStorage['access_token'];
            console.log("Index page: ",access_token);
            
            $.each(data, function(index, item){
              // $.each(item, function(key, value){
                if(item["amount"] == 0)
                  $('#product-list').append(
                    `
                    <a class="product" id="`+item["id"]+`">
                      <div class="product123 row border mb-2 p-4">
                        <div class="col-3 text-center">
                          <img src="`+url+`/get-product-picture/`+item['photoUrl']+`" style="height: 200px;" alt="">
                        </div>
                        <div class="col-7">
                          <p class="product-name" style="font-weight: bold; font-size: x-large">`+ item["name"] +`</p>
                          <p class="product-details" style="font-size: large">` + item["details"] + ` </p>
                          <p style="font-size: larger; color: #4287f5">` + item["cost"] + `$</p>
                        </div>
                        <div class="col-2 text-muted">
                          <h4 class="row">ANBARDA YOXDUR</h4>
                        </div>
                      </div>
                    </a>
                    `
                  );
                else
                  $('#product-list').append(
                      `
                      <a class="product" id="`+item["id"]+`" onclick="go(`+item["id"]+`)">
                        <div class="product123 row border mb-2 p-4">
                          <div class="col-3 text-center">
                            <img src="`+url+`/get-product-picture/`+item['photoUrl']+`" style="height: 200px;" alt="">
                          </div>
                          <div class="col-9">
                            <p class="product-name" style="font-weight: bold; font-size: x-large">`+ item["name"] +`</p>
                            <p class="product-details" style="font-size: large">` + item["details"] + ` </p>
                            <p style="font-size: larger; color: #4287f5">` + item["cost"] + `$</p>
                          </div>
                        </div>
                      </a>
                      `
                    );
              // });
            });
          },
          error: function (XMLHttpRequest, textStatus, errorThrown){
            console.log("Yükləyə bilmədi")
          }
