<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/login-style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="img/logo.png" class="img-fluid" alt="Logo">
        </div>

        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="">

            <div class="text-uppercase d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Daxil ol</p>
            </div>

            <div class="divider d-flex my-4"></div>

            <!-- Email input -->
            <div class="" id="message" style="color: red"></div>
            <div class="form-outline mb-4">
              <input type="username" name="username" id="username" class="form-control form-control-lg" placeholder="İstifadəçi adı" required/>
              <!-- <label class="form-label" for="username">İstifadəçi adı</label> -->
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Parol" required/>
              <!-- <label class="form-label" for="password">Parol</label> -->
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">Yadda saxla</label>
              </div>
              <a href="#" class="text-body">Parolu unutdum?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">

              <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" onclick="login()">
                Daxil ol
              </button>

              <p class="small fw-bold mt-2 pt-1 mb-0">Hesabınız yoxdur?
                Qeydiyyatdan keç<br>
                <a href="./customer_registration.html" class="link-danger">Müştəri kimi</a><span></span>
                <a href="./seller_registration.html" class="link-danger">Satıcı kimi</a>
              </p>

            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2022. Bütün hüquqlar qorunur.
      </div>
    </div>
    <ul class="results" id="results">

    </ul>
  </section>

  <script type="text/javascript" src="./js/constants.js"></script> 

  <script type="text/javascript">
    function login(){
      clearBox("message")
      var url = ipAddress.ip+'/api/login';

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      console.log("Clicked!!!")

      if(username.length == "") {
        document.getElementById("message").innerHTML = "İstifadəçi adı xanası boş qala bilməz"
        return 0;
      }

      else if(password.length == "") {
        document.getElementById("message").innerHTML = "Parol xanası boş qala bilməz"
        return 0;
      }

      $.ajax({
        type: 'POST',
        url: url,
        data: JSON.stringify({
          'username':username,
          'password':password
        }),
        dataType:'json',
        success:function(data, textStatus, jqXHR){
          // alert(jqXHR.getAllResponseHeaders());
          $(location).prop('href', "./index.html");
        },
        error: function (XMLHttpRequest, textStatus, errorThrown){
          $('#message').append('İstifadəçi adı və ya parol səhvdir!')
          console.log("Error")
        }
      });
    }

    function clearBox(elementID)
    {
        document.getElementById(elementID).innerHTML = "";
    }
  </script>

</body>
</html>
